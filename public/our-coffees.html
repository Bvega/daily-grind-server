<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Coffees - The Daily Grind</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>The Daily Grind</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/our-coffees">Our Coffees</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <!-- Content inside overlay for contrast -->
  <div class="overlay">
    <main>
      <h2 class="b-bg">Our Coffee Selection</h2>
      <section class="grid">
        <div class="card">
          <img src="/images/espresso.jpg" alt="Espresso" />
          <h3>Espresso</h3>
        </div>
        <div class="card">
          <img src="/images/latte.jpg" alt="Latte" />
          <h3>Latte</h3>
        </div>
        <div class="card">
          <img src="/images/cappuccino.jpg" alt="Cappuccino" />
          <h3>Cappuccino</h3>
        </div>
        <div class="card">
          <img src="/images/mocha.jpg" alt="Mocha" />
          <h3>Mocha</h3>
        </div>
        <div class="card">
          <img src="/images/macchiato.jpg" alt="Macchiato" />
          <h3>Macchiato</h3>
        </div>
        <div class="card">
          <img src="/images/coldbrew.jpg" alt="Cold Brew" />
          <h3>Cold Brew</h3>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
